<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kho Linh Kiện Điện Tử - Chi Tiết Sản Phẩm</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <link rel="stylesheet" href="styles.css">
    <style>
        .image-zoom { transition: transform 0.3s ease; }
        .image-zoom:hover { transform: scale(1.05); }
        .skeleton { @apply bg-gray-200 animate-pulse; }
        .badge { @apply px-3 py-1 rounded-full text-xs font-medium; }
    </style>
</head>
<body class="bg-gray-50 font-sans">
    <!-- Navbar -->
    <nav class="bg-gradient-to-r from-blue-900 to-orange-500 py-4 shadow-lg sticky top-0 z-40">
        <div class="max-w-7xl mx-auto flex justify-between items-center px-4">
            <a href="index.html" class="text-white text-2xl font-bold hover:text-yellow-300 transition">Kho Linh Kiện</a>
            <ul class="hidden md:flex space-x-8">
                <li><a href="index.html" class="text-white hover:text-yellow-300 transition">Trang Chủ</a></li>
                <li><a href="products.html" class="text-white hover:text-yellow-300 transition">Sản Phẩm</a></li>
                <li><a href="rfq.html" class="text-white hover:text-yellow-300 transition">Yêu Cầu Báo Giá</a></li>
            </ul>
            <div class="flex items-center space-x-4">
                <a href="cart.html" class="bg-white text-orange-500 px-4 py-2 rounded-full flex items-center gap-2 shadow hover:shadow-md transition">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13L5.4 5M7 13l-2.293 2.293c-.63.63-.184 1.707.707 1.707H17m0 0a2 2 0 100 4 2 2 0 000-4zm-8 2a2 2 0 11-4 0 2 2 0 014 0z"/></svg>
                    <span id="cartCount" class="bg-blue-900 text-white text-xs rounded-full w-5 h-5 flex items-center justify-center">0</span>
                </a>
                <div id="loginIcon" class="bg-white text-blue-900 px-4 py-2 rounded-full cursor-pointer shadow hover:shadow-md transition" onclick="openLogin()">Đăng Nhập</div>
            </div>
        </div>
    </nav>

    <!-- Breadcrumb -->
    <div class="max-w-7xl mx-auto px-4 py-4 text-sm text-gray-600">
        <a href="index.html" class="hover:text-blue-900">Trang chủ</a> 
        <span class="mx-2">›</span> 
        <a href="products.html" class="hover:text-blue-900">Sản phẩm</a> 
        <span class="mx-2">›</span> 
        <span class="text-blue-900 font-medium">Chi tiết</span>
    </div>

    <!-- Product Detail -->
    <section class="max-w-7xl mx-auto px-4 py-8">
        <div id="productDetail" class="bg-white rounded-2xl shadow-xl overflow-hidden">
            <!-- Loading Skeleton -->
            <div class="grid md:grid-cols-2 gap-8 p-8 animate-pulse">
                <div class="skeleton h-96 rounded-xl"></div>
                <div class="space-y-6">
                    <div class="skeleton h-8 w-3/4 rounded"></div>
                    <div class="skeleton h-4 w-full rounded"></div>
                    <div class="skeleton h-4 w-5/6 rounded"></div>
                    <div class="skeleton h-10 w-32 rounded"></div>
                    <div class="skeleton h-12 w-full rounded"></div>
                </div>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="bg-blue-900 text-white text-center py-6 mt-16">
        <p class="text-sm">© 2025 Kho Linh Kiện Điện Tử. All rights reserved.</p>
    </footer>

    <!-- Login Modal -->
    <div id="loginModal" class="fixed inset-0 bg-black bg-opacity-50 flex justify-center items-center hidden z-50">
        <div class="bg-white p-8 rounded-2xl w-full max-w-md shadow-2xl">
            <h2 id="modalTitle" class="text-2xl font-bold mb-6 text-center text-blue-900">Đăng Nhập</h2>
            <form id="authForm" class="space-y-4">
                <input type="email" name="email" placeholder="Email" class="w-full p-3 border rounded-lg focus:ring-2 focus:ring-blue-900" required>
                <input type="password" name="password" placeholder="Mật khẩu" class="w-full p-3 border rounded-lg focus:ring-2 focus:ring-blue-900" required>
                <input id="companyNameInput" type="text" name="companyName" placeholder="Tên công ty" class="w-full p-3 border rounded-lg focus:ring-2 focus:ring-blue-900 hidden">
                <button type="submit" id="submitButton" class="w-full py-3 bg-blue-900 text-white rounded-lg hover:bg-orange-500 transition">Đăng Nhập</button>
            </form>
            <button id="toggleAuth" class="w-full text-blue-900 mt-4 hover:text-orange-500 text-center">Chưa có tài khoản? Đăng ký</button>
            <button class="w-full py-2 bg-gray-500 text-white rounded-lg mt-4 hover:bg-gray-600 transition" onclick="closeLogin()">Đóng</button>
        </div>
    </div>

    <!-- Image Lightbox -->
    <div id="lightbox" class="fixed inset-0 bg-black bg-opacity-90 hidden z-50 flex items-center justify-center p-4" onclick="this.classList.add('hidden')">
        <img id="lightboxImg" src="" alt="" class="max-w-full max-h-full rounded-lg shadow-2xl">
    </div>

    <script>
        let currentUser = null;
        let currentProductId = null;

        window.onload = () => {
            const params = new URLSearchParams(location.search);
            currentProductId = params.get('id');
            if (currentProductId) fetchProductDetail(currentProductId);

            fetch('php/check_session.php')
                .then(r => r.ok ? r.json() : Promise.reject())
                .then(d => {
                    if (d.loggedIn) {
                        currentUser = d.user;
                        const icon = document.getElementById('loginIcon');
                        icon.textContent = 'Cổng KH';
                        icon.onclick = () => location.href = 'portal.html';
                    } else {
                        document.getElementById('loginIcon').onclick = openLogin;
                    }
                    updateRealTimeData();
                })
                .catch(() => {});
        };

        function fetchProductDetail(id) {
            fetch('php/get_product_list.php')
                .then(r => r.ok ? r.json() : Promise.reject())
                .then(products => {
                    const p = products.find(x => x.id == id);
                    if (!p) throw new Error('Not found');

                    const img = p.image || 'https://via.placeholder.com/600x400';
                    document.getElementById('productDetail').innerHTML = `
                        <div class="grid md:grid-cols-2 gap-8 p-6 md:p-10">
                            <!-- Image -->
                            <div class="relative group">
                                <img src="${img}" alt="${p.name}" 
                                     class="w-full h-96 object-cover rounded-xl shadow-lg image-zoom cursor-pointer"
                                     onclick="document.getElementById('lightboxImg').src=this.src; document.getElementById('lightbox').classList.remove('hidden')">
                                <div class="absolute inset-0 bg-black bg-opacity-0 group-hover:bg-opacity-10 transition rounded-xl"></div>
                            </div>

                            <!-- Info -->
                            <div class="flex flex-col justify-between">
                                <div>
                                    <h1 class="text-3xl font-bold text-gray-800 mb-3">${p.name}</h1>
                                    <p class="text-gray-600 mb-6 leading-relaxed">${p.description || 'Không có mô tả chi tiết.'}</p>

                                    <div class="flex items-center gap-4 mb-6">
                                        <span class="text-3xl font-bold text-blue-900">$${parseFloat(p.price).toFixed(2)}</span>
                                        <span class="badge ${p.stock > 0 ? 'bg-green-100 text-green-800' : 'bg-red-100 text-red-800'}">
                                            ${p.stock > 0 ? (p.stock <= 5 ? 'Sắp hết' : 'Còn hàng') : 'Hết hàng'}
                                        </span>
                                    </div>

                                    <div class="space-y-4">
                                        <div class="flex items-center gap-4">
                                            <label class="font-medium text-gray-700">Số lượng:</label>
                                            <input type="number" id="quantity" min="1" max="${p.stock}" value="1" 
                                                   class="w-24 p-2 border rounded-lg focus:ring-2 focus:ring-blue-900" 
                                                   oninput="updateTotalPrice(${p.price})">
                                        </div>
                                        <p class="text-lg font-semibold text-gray-800">Tổng: <span id="totalPrice">$${parseFloat(p.price).toFixed(2)}</span></p>
                                        <p class="text-sm text-gray-500">Tồn kho: <strong>${p.stock}</strong> sản phẩm</p>
                                    </div>
                                </div>

                                <div class="flex gap-3 mt-8">
                                    <button id="addToCartButton" class="flex-1 bg-blue-900 text-white py-3 rounded-xl hover:bg-orange-500 transition flex items-center justify-center gap-2 font-medium shadow-lg hover:shadow-xl">
                                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13L5.4 5M7 13l-2.293 2.293c-.63.63-.184 1.707.707 1.707H17m0 0a2 2 0 100 4 2 2 0 000-4zm-8 2a2 2 0 11-4 0 2 2 0 014 0z"/></svg>
                                        Thêm vào giỏ
                                    </button>
                                    <button onclick="requestQuote()" class="flex-1 bg-green-600 text-white py-3 rounded-xl hover:bg-green-700 transition font-medium shadow-lg hover:shadow-xl">
                                        Yêu cầu báo giá
                                    </button>
                                </div>
                            </div>
                        </div>
                    `;

                    document.getElementById('addToCartButton').onclick = () => addToCart(id);
                    document.getElementById('quantity').oninput = () => updateTotalPrice(p.price);
                })
                .catch(() => {
                    document.getElementById('productDetail').innerHTML = `
                        <div class="p-10 text-center">
                            <p class="text-red-600 text-xl font-medium">Sản phẩm không tồn tại hoặc đã bị xóa.</p>
                            <a href="products.html" class="text-blue-900 hover:underline mt-4 inline-block">← Quay lại danh sách</a>
                        </div>
                    `;
                });
        }

        function updateTotalPrice(basePrice) {
            const qty = document.getElementById('quantity').value || 1;
            const total = (basePrice * qty).toFixed(2);
            document.getElementById('totalPrice').textContent = `$${total}`;
        }

        function addToCart(id) {
            if (!currentUser) return openLogin();
            const qty = document.getElementById('quantity').value;
            fetch('php/cart_add.php', {
                method: 'POST',
                headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
                body: `user_id=${currentUser.id}&product_id=${id}&quantity=${qty}&product_name=${encodeURIComponent(document.querySelector('h1').textContent)}`
            })
            .then(r => r.json())
            .then(d => {
                Toastify({ text: d.message, style: { background: d.success ? "#10b981" : "#ef4444" } }).showToast();
                if (d.success) updateRealTimeData();
            });
        }

        function requestQuote() {
            if (!currentUser) return openLogin();
            const qty = document.getElementById('quantity').value;
            const data = new FormData();
            data.append('product_id', currentProductId);
            data.append('quantity', qty);
            data.append('user_id', currentUser.id);
            data.append('product_name', document.querySelector('h1').textContent);

            fetch('php/request_quote.php', { method: 'POST', body: data })
                .then(r => r.json())
                .then(d => Toastify({ text: d.message, style: { background: d.success ? "#10b981" : "#ef4444" } }).showToast());
        }

        function updateRealTimeData() {
            fetch('php/cart_get.php')
                .then(r => r.ok ? r.json() : [])
                .then(cart => {
                    const total = cart.reduce((s, i) => s + parseInt(i.quantity), 0);
                    document.getElementById('cartCount').textContent = total;
                });
        }
        setInterval(updateRealTimeData, 5000);

        // Login Modal
        function openLogin() { document.getElementById('loginModal').classList.replace('hidden', 'flex'); }
        function closeLogin() { document.getElementById('loginModal').classList.replace('flex', 'hidden'); }

        document.getElementById('toggleAuth').onclick = () => {
            const isLogin = document.getElementById('modalTitle').textContent === 'Đăng Nhập';
            document.getElementById('modalTitle').textContent = isLogin ? 'Đăng Ký' : 'Đăng Nhập';
            document.getElementById('authForm').action = isLogin ? 'php/register.php' : 'php/login.php';
            document.getElementById('companyNameInput').classList.toggle('hidden', !isLogin);
            document.getElementById('submitButton').textContent = isLogin ? 'Đăng Ký' : 'Đăng Nhập';
            document.getElementById('toggleAuth').textContent = isLogin ? 'Đã có tài khoản? Đăng nhập' : 'Chưa có tài khoản? Đăng ký';
        };

        document.getElementById('authForm').onsubmit = e => {
            e.preventDefault();
            fetch(e.target.action, { method: 'POST', body: new FormData(e.target) })
                .then(r => r.json())
                .then(d => {
                    Toastify({ text: d.message, style: { background: d.success ? "#10b981" : "#ef4444" } }).showToast();
                    if (d.success) { closeLogin(); location.href = e.target.action.includes('login') ? 'portal.html' : 'rfq.html'; }
                });
        };
    </script>
</body>
</html>
